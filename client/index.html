<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Nemean Kiosk</title>
    <link href="css/layout.css" rel="stylesheet" type="text/css" />
    <script
        src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js">
    </script>
</head>

<body>
	<div class="container">
        {{>index}}
    </div>
</body>


<template name="index">
    <h1>Nemean Kiosk</h1>
    {{#if currentUser}}
        <!-- Split button -->
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-default">{{displayName}}</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                {{#if isSuperuser}}
                <li><a href="">Adminlink</a></li>
                {{/if}}
                <li><a href="#">Innstillinger</a></li>
                <li class="divider"></li>
                <li><a id="logOutBtn" href="#">Logg ut <i>(ESC)</i></a></li>
            </ul>
        </div>
        {{>menu}}
    {{/if}}
    {{#if displayMessage}}
    <div class="alert {{type}}">
        <button type="button" class="close">&times;</button>
        <h4>{{title}}</h4>
        {{message}}
    </div>
    {{/if}}
    <div class="well">
        {{#if currentUser}}
            {{renderPage}}
        {{else}}
            {{>login}}
        {{/if}}
    </div>
</template>
