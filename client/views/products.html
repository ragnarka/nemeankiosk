<template name="products">
    <h2>Vareliste</h2>
    <div id="products">
        <a class="btn btn-default">Legg til produkt</a>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td> Navn</td>
                    <td> Strekkode</td>
                    <td> Pris</td>
                    <td></td>
                </tr>
            </thead>
            {{#if addProduct}}
            {{>addProduct}}
            {{/if}}
            {{#each products}}
            <tr>
                <td>{{name}}</td>
                <td>{{strekkode}}</td>
                <td>{{pris}}</td>
                <td><a class="btn btn-default">Legg til</a></td>
            </tr>
            {{/each}}
        </table>
    </div>

</template>

<template name="addProduct">
    <tr id="newProduct">
        <td>
        <input id="name" type="text" placeholder="Navn..">
        </input></td>
        <td>
        <input id="barcode" type="text" placeholder="Strekkode..">
        </input></td>
        <td>
        <input id="price" type="text" placeholder="Pris..">
        </input></td>
        <td></td>
    </tr>
</template>
