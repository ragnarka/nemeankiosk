<template name="products">
    <h2>Vareliste</h2>
    <div id="products">

        {{#if addProduct}}
        {{>addProduct}}
        {{else}}
        <a class="add btn btn-default" title="Legg til produkt"><i class="icon-plus"></i></a>
        <a class="btn btn-default import">Importer</a>
        {{/if}}

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td> Navn</td>
                    <td> Strekkode</td>
                    <td> Pris</td>
                    <td> Innkj√∏pspris</td>
                    <td> Antall</td>
                </tr>
            </thead>

            {{#each products}}
            <tr>
            {{#unless editProduct}}
                <td>{{name}}</td>
                <td>{{barcode}}</td>
                <td>{{#if price}}{{price}},- {{else}} 0,- {{/if}}</td>
                <td>{{#if purchasePrice}}{{purchasePrice}},- {{else}} 0,- {{/if}}</td>
                <td>{{#if amount}} {{amount}} {{else}} 0 {{/if}}</td>
                <td><a class="btn btn-default delete">Slett</a></td>
                <td><a class="btn btn-default edit">Endre</a></td>
            {{else}}
                <td id="name">{{name}}</td>
                <td id="barcode">{{barcode}}</td>
                <td><input class="span1" id="price" type="text" value="{{#if price}}{{price}} {{else}} 0 {{/if}}"></input>,-</td>
                <td><input class="span1" id="purchasePrice" type="text" value="{{#if purchasePrice}}{{purchasePrice}} {{else}} 0 {{/if}}"></input>,-</td>
                <td><input class="span1" id="amount" type="text" value="{{#if amount}} {{amount}} {{else}} 0 {{/if}}"></input></td>
                <td><a class="btn btn-default save">Lagre</a></td>
                <td></td>
            {{/unless}}
            </tr>
            {{/each}}
        </table>
    </div>
</template>
