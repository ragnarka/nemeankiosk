<template name="cashiers">
    <h3>Selgere</h3>
    {{#if addCashier}}
        {{>addCashier}}
    {{else}}
        <a id="addC" class="btn">Legg til selger</a>
    {{/if}}
    <div>
        <table class="table table-hover">
            <thead>
                <th>Navn</th>
                <th></th>
            </thead>
            <tbody>
                {{#each cashiers}}
                    {{#if isEdited strekkode}}
                        {{>editCashier}}
                    {{else}}
                        {{>displayCashier}}
                    {{/if}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>



<template name="addCashier">
    <form class="form-inline">
        <input id="cName" name="cName" type="text" class="form-control" placeholder="Navn..." autofocus="autofocus" />
        <input id="strekkode" name="strekkode" type="text" class="form-control" placeholder="Strekkode..." />
        <button class="btn btn-default" type="submit">Lagre</button>
    </form>
</template>

<!-- Normal table row -->
<template name="displayCashier">
    <tr id="{{strekkode}}">
        <td>{{profile.name}}</td>
        <td><a id="{{strekkode}}" class="btn delete">Slett</a></td>
    </tr>
</template>

<!-- Table row in edit mode -->
<template name="editCashier">
    <tr><td><input type="text" value="{{name}}" autofocus="autofocus" /></td></tr>
</template>
